<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Countries CRUD</title>
    <style>
      input[type="submit"],
      button,
      [aria-label] {
        cursor: pointer;
      }
      #spoiler {
        display: none;
      }
    </style>
  </head>
  <body>
    <form action="javascript:void(0);" method="POST" onsubmit="Add()">
      <input type="text" id="add-name" placeholder="New country" />
      <input type="number" id="add-code" placeholder="New Code" />
      <input type="submit" value="Add" />
    </form>

    <div id="spoiler" role="aria-hidden">
      <form action="javascript:void(0);" method="POST" id="saveEdit">
        <input type="text" id="edit-name" />
        <input type="number" id="edit-code" />
        <input type="submit" value="Edit" />
        <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
      </form>
    </div>

    <p id="counter"></p>

    <table>
      <tr>
        <th>Name</th>
      </tr>
      <tbody id="countries"></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
